<h1>Product List</h1>
<form>
  <div class="form-group">
    <label for="form-control">Search</label>
    <input type="number" name="price" id="form-control" [(ngModel)]="priceMax" />
  </div>
</form>

<table [border]="2">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Like</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of productlist ; let i = index; let j= index">
    <tr *ngIf="product.price<priceMax">
      <ng-container *ngIf="product.price < priceMax">
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.like }}</td>
        <td>
          <button class="btn btn-warning" (click)="likeproduct(i)">Like</button>
        </td>
        <td>
          <button
            class="btn btn-success"
            [disabled]="product.quantity === 0"
            (click)="buyproduct(i)">Buy</button>
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
